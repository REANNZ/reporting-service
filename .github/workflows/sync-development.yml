name: Sync development
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * SUN'

jobs:
  call-development-sync:
    concurrency:
      group: sync-development
      cancel-in-progress: true
    permissions:
      id-token: write
      contents: read
      packages: read
    runs-on: ubuntu-latest
    steps:
      - uses: ausaccessfed/workflows/.github/actions/sync-development@main
        with:
          SHA: ${{ github.sha }}
          ROLE: ${{ secrets.ROLE }}
    uses: ausaccessfed/workflows/.github/workflows/sync-development.yml@main
    with:
      ecr_repository: reporting-service
      app: reporting-service
      sha: ${{ github.sha }}
    secrets: inherit